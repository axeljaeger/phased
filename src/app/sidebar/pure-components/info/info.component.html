<mat-card>
    <mat-card-header>
      <mat-card-title>{{ array()?.citation?.title }}</mat-card-title>
      <mat-card-subtitle>{{ array()?.citation?.authors }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <a href="{{ array()?.citation?.url }}" target="_blank">{{ array()?.citation?.urlTitle }}</a>
    </mat-card-content>
</mat-card>
