<mat-card>
    <mat-card-header>
      <mat-card-subtitle>{{ citation()?.authors }}</mat-card-subtitle>
      <mat-card-title>{{ citation()?.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <a href="{{ citation()?.url }}" target="_blank">{{ citation()?.urlTitle }}</a>
    </mat-card-content>
</mat-card>
