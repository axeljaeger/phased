<mat-button-toggle-group hideSingleSelectionIndicator [formControl]="resultSpaceControl">
    <mat-button-toggle [value]="ResultSpace.UV">
      UV
    </mat-button-toggle>
    <mat-button-toggle [value]="ResultSpace.AZEL">
      AZ/EL
    </mat-button-toggle>
  </mat-button-toggle-group>
<table>
    <tr>
        <th></th>
        <th>HPBW</th>
        <th>FNBW</th>
        <th>SLR</th>
    </tr> 
    <tr>
      <th>{{ resultRows()[0][0] }}</th>
      <td (mouseover)="hoveredKpi.emit('HpbwU')" (mouseout)="hoveredKpi.emit('')">{{ resultRows()[0][1] }}</td>
      <td (mouseover)="hoveredKpi.emit('FnbwU')" (mouseout)="hoveredKpi.emit('')">{{ resultRows()[0][2] }}</td>
    </tr>
    <tr>
      <th>{{ resultRows()[1][0] }}</th>
      <td (mouseover)="hoveredKpi.emit('HpbwV')" (mouseout)="hoveredKpi.emit('')">{{ resultRows()[1][1] }}</td>
      <td (mouseover)="hoveredKpi.emit('FnbwV')" (mouseout)="hoveredKpi.emit('')">{{ resultRows()[1][2] }}</td>
    </tr>
</table>
