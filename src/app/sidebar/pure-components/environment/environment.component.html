<ng-container [formGroup]="form">
    <mat-button-toggle-group hideSingleSelectionIndicator formControlName="environmentHint">
        <mat-button-toggle value="Air">
          Air
        </mat-button-toggle>
        <mat-button-toggle value="Water">
          Water
        </mat-button-toggle>
        <mat-button-toggle value="Custom">
        Custom
        </mat-button-toggle>
      </mat-button-toggle-group>
      
      <mat-form-field>
        <mat-label>Speed of sound</mat-label>
        <input matInput type="number" formControlName="speedOfSound" min="0" max="5000" step="1">
        <span matSuffix style="margin-right: 1ex">m/s</span>
    </mat-form-field>
</ng-container>
