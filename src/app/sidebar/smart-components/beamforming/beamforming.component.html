<ng-container [formGroup]="fg">
  <mat-checkbox formControlName="beamformingEnabled" class="span-all">Enabled</mat-checkbox>
<app-joystick (position)="setUV($event)" [disabled]="!beamformingEnabled()" [positionInput]="positionUV()" class="span-all"/>
  <mat-form-field>
    <mat-label>AZ</mat-label>
    <input matInput type="number" min="-180" max="180" step="0.1" [formControl]="anglesGroup.controls.az">
    <span matTextSuffix>°</span>
  </mat-form-field>
  <mat-form-field>
    <mat-label>EL</mat-label>
    <input matInput type="number" min="-180" max="180" step="0.1" [formControl]="anglesGroup.controls.el">
    <span matTextSuffix>°</span>
  </mat-form-field>
  <button type="button" mat-raised-button color="primary" (click)="resetBeamforming()" class="span-all">Reset</button>
</ng-container>
