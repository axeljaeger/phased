<ng-container [formGroup]="fg">
  <mat-checkbox formControlName="beamformingEnabled" class="span-all">Enabled</mat-checkbox>
  u:
  <mat-form-field appearance="fill">
    <mat-label>u</mat-label>
    <input matInput type="number" formControlName="beamformingU" min="-5" max="5" step="0.001"  class="example-right-align">
  </mat-form-field>
  AZ:
  <mat-form-field appearance="fill">
    <mat-label>u</mat-label>
    <input matInput type="number" min="-180" max="180" step="0.1" [formControl]="anglesGroup.controls.az"  class="example-right-align">
    <span matTextSuffix>°</span>
  </mat-form-field>
  v:
  <mat-form-field appearance="fill">
    <mat-label>v</mat-label>
    <input matInput type="number" formControlName="beamformingV" min="-1" max="1" step="0.001" class="example-right-align">
  </mat-form-field>
  EL:
  <mat-form-field appearance="fill">
    <mat-label>EL</mat-label>
    <input matInput type="number" min="-180" max="180" step="0.1" [formControl]="anglesGroup.controls.el" class="example-right-align">
    <span matTextSuffix>°</span>
  </mat-form-field>
  <mat-checkbox formControlName="beamformingInteractive" class="span-all">Interactive</mat-checkbox>
  <button mat-raised-button color="primary" (click)="resetBeamforming()" class="span-all">Reset</button>
</ng-container>
